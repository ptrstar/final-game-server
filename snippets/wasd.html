<div class="relative w-full h-full">
    <!-- Game Layer -->
    <canvas id="game-canvas" class="w-full h-full block"></canvas>

    <!-- UI Overlay Layer -->
    <div id="game-ui" class="absolute inset-0 flex flex-col items-center justify-center bg-black/40 text-white transition-opacity duration-300 pointer-events-none">
        <h1 class="text-4xl font-bold mb-2 drop-shadow-md">Go Realtime WASDGame</h1>
        <p class="text-lg opacity-90">Use <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">WASD</kbd> to move your square.</p>
        <p class="mt-4 text-xs text-gray-300">Press <kbd class="px-1 bg-gray-700 rounded">ESC</kbd> to toggle this menu</p>
    </div>
</div>
